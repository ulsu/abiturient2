<script type="text/javascript">
        var {{ values_var }} = [
            {% for value, label in choices %}{
                'value':"{{value}}",
                'label':"{{label}}"
            }{% if forloop.revcounter %},{% endif %}{% endfor %}
        ];
</script>
<input type="text"{{ display_attrs }} value="{{ display_value }}" />
<input type="hidden" {{ final_attrs }} />
